<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikachu CSS Art</title>
  <link rel="stylesheet" href="pikachu.css">
</head>
<body>
  <div class="pikachu">
    <div class="tail">
      <div class="tail-zigzag"></div>
      <div class="tail-end"></div>
    </div>
    <div class="body">
      <div class="face">
        <div class="eye-left">
          <span class="eye-highlight"></span>
        </div>
        <div class="eye-right">
          <span class="eye-highlight"></span>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="mouth-left"></div>
          <div class="mouth-right"></div>
        </div>
        <div class="cheek-left"></div>
        <div class="cheek-right"></div>
      </div>
      <div class="ear-left">
        <div class="ear-tip-left"></div>
      </div>
      <div class="ear-right">
        <div class="ear-tip-right"></div>
      </div>
      <div class="arm-left"></div>
      <div class="arm-right"></div>
      <div class="foot-left"></div>
      <div class="foot-right"></div>
    </div>
  </div>
</body>
</html>
